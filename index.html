<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
    <body>
        <form method="GET">
            <input type="number" id="numberA" placeholder="0" onkeydown="return event.keyCode !== 69">
            <input type="number" id="numberB" placeholder="0" onkeydown="return event.keyCode !== 69">
        </form>
        <button type="button" onclick=sum()>+</button>
        <button type="button" onclick=product()>x</button>
        
    <div id="result"></div>
    <script src="script.js"></script>
    </body>
</html>
