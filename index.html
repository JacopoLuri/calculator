    <body>
        <div class="form-container">
            <form method="GET">
            <!--getelementbyid a, b -->
           
            <div class="box-container">
                <div class="result-container">
                    <p>
                        <!-- result would be displayed here --> RESULT
                    </p>
                </div>
                <div class="input-container">
                    <input type="text" id="calculator-a" placeholder="first value">
                </div>
                <div class="input-container">
                    <input type="text" id="calculator-b" placeholder="second value">
                </div>
                <!-- never created buttons. i want that on an onclick event, one of them calls the function sum and the other one calls the function product.-->
                <div class="operator-container">
                    <input type="submit" onclick="return sum" value="SUM">
                </div>
                <div class="operator-container">
                    <input type="submit" onclick="return product" value="MULTIPLY">
                </div>
            </div>
            </form>
        </div>
        <!--write result inside div, i think with innerhtml but not sure-->
        <div id="result"> </div>
